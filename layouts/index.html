{{ partial "header.html" . }}
{{ .Content }}

{{ range $section := .Site.Sections }}
<h1>{{ $section.Title }}</h1>
<ul>
{{ range $section.Pages }}
<li>
	<span class="date">{{ .Date.Format "2006/01/02" }}</span>
	<a href="{{ .Permalink }}">{{ .Title }}</a>
</li>
{{ end }}
</ul>
{{ end }}

{{ partial "footer.html" . }}
