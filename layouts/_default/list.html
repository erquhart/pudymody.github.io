{{ partial "header.html" . }}
<article class="h-feed">
  <h1 class="p-name">{{ .Title }}</h1>
  <section>

  {{ .Content }}

  <ul>
    {{ range .Data.Pages }}
    <li class="h-entry">
      <span class="date dt-published">{{ .Date.Format "2006/01/02" }}</span>
      <a href="{{ .Permalink }}" class="p-name u-url">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  </section>
</article>
{{ partial "footer.html" . }}
