name: Federico Scodelaro
description: An invisible dev
meta_description: "Hi, im a young web developer from Buenos Aires, Argentina."

aboutPage: true

highlighter: rouge

paginate: 20
baseurl:
domain_name: 'https://pudymody.github.io'
google_analytics: 'UA-75819066-1'
disqus: true
disqus_shortname: 'pudymody'

# Details for the RSS feed generator
url:            'https://pudymody.github.io'
author:         'Federico Scodelaro'

permalink:       /blog/:year-:month-:day-:slug
gems:
    - jekyll-feed
    - jekyll-sitemap
defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
